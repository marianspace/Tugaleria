<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuGalery - Tu arte cerca</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-left">
                <h1>TuGalery</h1>
                <p>Tu arte cerca</p>
            </div>
            <nav class="header-right">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="galeria.html">Obras</a></li>
                    <li><a href="">Artistas</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="">Exposiciones</a></li>
                    <li><a href="posts.html">Reseñas</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
    <section id="obras" class="gallery">
        <h2>Obras</h2>
        <div class="gallery-container">
    
        </div>
    </section>
    </main>
    <footer>
        <p>&copy; 2024 TuGalery - Todos los derechos reservados</p>
        <p>Mariana Constanza</p>
        <p>Redes</p> <!-- iconos de redes -->
    </footer>
    <script>
        fetch('obras/obras.json')  
            .then(response => response.json())
            .then(obras => {
                const contenedorGaleria = document.querySelector('.gallery-container');

                obras.forEach(obra => {
                    const divObra = document.createElement('div');
                    divObra.classList.add('card');
                    divObra.innerHTML = `
                        <a href="obras/${obra.titulo}.html">
                            <img src="img/${obra.titulo}.jpg" alt="${obra.titulo}">
                        </a>
                        <h3>${obra.titulo}</h3>
                        <p>Artista: ${obra.artista}</p>
                        <p>Técnica: ${obra.tecnica}</p>
                        <p>Año: ${obra.ano}</p>
                        <p>Precio: $${obra.precio}</p>
                        <p><a href="#reseña-${obra.titulo}">Ver reseña del artista o la obra</a></p>
                    `;
                    contenedorGaleria.appendChild(divObra);
                });
            })
            .catch(error => console.error('Error al cargar las obras:', error));
    </script>
</body>
</html>
