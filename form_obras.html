    <main>
        <section id="cargar-obras-reseñas">
            <h2>Cargar Nuevas Obras y Reseñas</h2>

            <form action="procesar_obras_reseñas.php" method="POST" enctype="multipart/form-data">
                <div class="form-section">
                    <h3>Cargar Obra</h3>
                    <label for="titulo-obra">Título de la Obra:</label>
                    <input type="text" id="titulo-obra" name="titulo-obra" required>

                    <label for="artista">Artista:</label>
                    <input type="text" id="artista" name="artista" required>

                    <label for="tecnica">Técnica:</label>
                    <input type="text" id="tecnica" name="tecnica" required>

                    <label for="anio">Año de Creación:</label>
                    <input type="number" id="anio" name="anio" required>

                    <label for="precio">Precio:</label>
                    <input type="number" id="precio" name="precio" required>

                    <label for="imagen-obra">Imagen de la Obra:</label>
                    <input type="file" id="imagen-obra" name="imagen-obra" accept="image/*" required>

                    <input type="submit" value="Cargar Obra">
                </div>
            </form>
        </section>
    </main>
