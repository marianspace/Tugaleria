<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tienda en línea para compra de productos únicos.">
    <meta name="keywords" content="compras, productos, tienda, carrito">
    <meta name="author" content="Tu nombre">
    <title>Mi Tienda</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Mi Tienda</h1>
        <nav>
            <ul>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#carrito">Carrito</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Formulario de validación -->
        <section id="formulario">
            <h2>Validación de formulario</h2>
            <form id="formulario-usuario">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Enviar</button>
            </form>
            <div id="mensaje-formulario"></div>
        </section>

        <!-- Sección de productos -->
        <section id="productos">
            <h2>Productos Disponibles</h2>
            <div id="lista-productos" class="productos-container"></div>
        </section>

        <!-- Carrito de compras -->
        <section id="carrito">
            <h2>Carrito de Compras</h2>
            <div id="contenido-carrito"></div>
            <p>Total: <span id="total-carrito">0</span></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 - Mi Tienda</p>
    </footer>
    <script src="../script.js"></script>
</body>
</html>
